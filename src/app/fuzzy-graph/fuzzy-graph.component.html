<div *ngFor="let fn of memberships" class="membership-plot" title="Click to see details"
    (click)="onMembershipClick(fn)">
    <span [ngStyle]="{'margin-left': fn.preFuzzyStart, 'width': fn.preFuzzyWidth}" class="fuzzy-area"></span>
    <span [style.width]="fn.coreWidth" class="core-area">{{fn.name}}</span>
    <span [style.width]="fn.postFuzzyWidth" class="fuzzy-area"></span>
</div>
